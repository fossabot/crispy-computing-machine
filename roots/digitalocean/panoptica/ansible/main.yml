- name: Import and execute the kubeview playbook
  ansible.builtin.import_playbook: kubeview.yml

- name: Import and execute the echo playbook
  ansible.builtin.import_playbook: echo.yml

- name: Import and execute the hello kubernetes playbook
  ansible.builtin.import_playbook: hello-kubernetes.yml

- name: Import and execute the www playbook for nginx and apache
  ansible.builtin.import_playbook: www.yml

- name: Import and execute the playbook for flask
