---
# This works, but DNS does not regiter as www.
kind: Service
apiVersion: v1
metadata:
  name: http-lb
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-hostname: "www.do.iot4.net"

spec:
  type: LoadBalancer
  selector:
    app: www-example
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: www-example
spec:
  replicas: 2
  selector:
    matchLabels:
      app: www-example
  template:
    metadata:
      labels:
        app: www-example
    spec:
      containers:
      - name: www
        image: vchokshi/www
        ports:
        - containerPort: 80
          protocol: TCP
